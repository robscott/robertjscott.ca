apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: robertjscott-ca
  namespace: robertjscott-ca
spec:
  podSelector: {}
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          app: nginx
    ports:
    - protocol: TCP
      port: 80


